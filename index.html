<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hyangwol Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="header-row upper-row">
            <div class="header-left">
                <a href="https://hyangwol.github.io/" id="brand-link">Hyangwol</a>
                <div class="button-group">
                    <button id="toggle-header" class="toggle-btn" aria-label="헤더 접기/펴기" data-tooltip="상단上端 접고펴기&#10;Toggle header slim mode">↕</button>
                </div>
            </div>
            <div class="header-center"></div>
            <div class="header-right"></div>
        </div>

        <div class="header-row lower-row">
            <div class="header-left">
                <div class="button-group">
                    <button id="toggle-sidebar-l1" class="toggle-btn" aria-label="1차 좌측사이드바 토글" data-tooltip="글목록目錄 개폐開閉&#10;Show/hide document list">L1</button>
                    <button id="toggle-sidebar-l2" class="toggle-btn" aria-label="2차 좌측사이드바 토글" data-tooltip="클립링크clip-link목록目錄 개폐開閉&#10;Show/hide clip-link list">L2</button>
                </div>
            </div>
            <div class="header-center">
                <nav class="folder-menu">
                    </nav>
            </div>
                <div class="header-right">
                    <div class="button-group">
                        <button id="toggle-sidebar-r1" class="toggle-btn" aria-label="본문 폭 조정손잡이 토글" data-tooltip="본문本文 폭幅 조절調節손잡이 시장示藏&#10;Show/hide main body width adjustment handle">R1</button>
                        <button id="toggle-sidebar-r2" class="toggle-btn" aria-label="우측 사이드바 토글" data-tooltip="스타일style제어대制御臺 개폐開閉&#10;Show/hide style-costomizing dashboard">R2</button>
                    </div>
                </div>
        </div>
    </header>

    <main id="container">
        <nav id="sidebar-left-1" class="sidebar"></nav>
        <aside id="sidebar-left-2" class="sidebar"></aside>

        <article id="article">
            <h1 id="hi-there">
                Hi there<!-- 이 직후의 클립링크와 이격이 생겨선 안 된다. -->
                <a class="anchor-link" href="#hi-there" aria-label="Permalink">
                    <svg class="icon" viewBox="0 0 16 16" version="1.1">
                        <path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z"></path>
                    </svg>
                </a>
            </h1>
        </article>

        <aside id="sidebar-right" class="sidebar"></aside>
    </main>

    <footer id="footer">
        <p>© 2026 - <span id="current-year"></span> Hyangwol</p>
    </footer>

    <div id="custom-tooltip" class="tooltip-box"></div>

    <script src="main.js"></script>

</body>
</html>
