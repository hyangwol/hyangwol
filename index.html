<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hyangwol Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="header-container">
            <div class="section-left">
                <div class="brand-box">
                    <a href="https://hyangwol.github.io/" id="brand-link">Hyangwol</a>
                </div>
                <div class="button-group">
                    <button id="toggle-sidebar-l1" class="toggle-btn" aria-label="1차 좌측사이드바 토글" data-tooltip="글(문서文書. 파일file.)목록目錄 현장現藏&#10;(단축短縮키key : A 또는 Alt+A)&#10;Show/hide document list&#10;(Keyboard shortcut : A or Alt+A)">L1</button>
                    <button id="toggle-sidebar-l2" class="toggle-btn" aria-label="2차 좌측사이드바 토글" data-tooltip="문서내文書內목차目次 현장現藏&#10;(단축短縮키key : S 또는 Alt+S)&#10;Show/hide TOC(Table of Contents)&#10;(Keyboard shortcut : S or Alt+S)">L2</button>
                </div>
            </div>

            <div class="section-center">
                <nav class="folder-menu">
                    </nav>
            </div>

            <div class="section-right">
                <div class="fixed-toggle-box">
                    <button id="toggle-header" class="toggle-btn" aria-label="헤더 접기/펴기" data-tooltip="두대신축頭帶伸縮&#10;(단축短縮키key : H, G, T, Y 또는 Alt 조합組合)&#10;Toggle header slim mode&#10;(Keyboard shortcut : H, G, T, Y or Alt+key)">H↕</button>
                </div>
                <div class="button-group">
                    <button id="toggle-sidebar-r1" class="toggle-btn" aria-label="본문 폭 조정손잡이 토글" data-tooltip="본문本文 폭幅 조절調節손잡이 현장現藏&#10;Show/hide reading width adjuster">R1</button>
                    <button id="toggle-sidebar-r2" class="toggle-btn" aria-label="우측 사이드바 토글" data-tooltip="스타일style제어대制御臺 현장現藏&#10;(단축短縮키key : L 또는 Alt+L)&#10;Show/hide style-customizing dashboard&#10;(Keyboard shortcut : L or Alt+L)">R2</button>
                </div>
            </div>
        </div>
    </header>
    <main id="container">
        <nav id="sidebar-left-1" class="sidebar"></nav>
        <aside id="sidebar-left-2" class="sidebar"></aside>

        <article id="article">
            <h1 id="hi-there">
                Hi there<!-- 이 직후의 클립링크와 이격이 생겨선 안 된다. -->
                <a class="anchor-link" href="#hi-there" aria-label="Permalink">
                    <svg class="icon" viewBox="0 0 16 16" version="1.1">
                        <path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z"></path>
                    </svg>
                </a>
            </h1>
        </article>

        <aside id="sidebar-right" class="sidebar"></aside>
    </main>
    <footer id="footer">
        <p>© 2026 - <span id="current-year"></span> Hyangwol</p>
    </footer>
    <div id="custom-tooltip" class="tooltip-box"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
